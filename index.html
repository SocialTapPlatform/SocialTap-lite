<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>SocialTap Lite</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background:#000; color:#fff; }
    .card { background:#111; border:none; }
    .form-control, .btn, .list-group-item { background:#1a1a1a; color:#fff; border:1px solid #333; }
    .list-group-item:hover { background:#222; }
    .chat-messages { height:60vh; overflow-y:auto; padding:1rem; }
    .bubble { margin-bottom:.75rem; max-width:75%; }
    .bubble.own { margin-left:auto; text-align:right; }
    .bubble.other { margin-right:auto; text-align:left; }
    .bubble .msg { padding:.6rem 1rem; border-radius:1rem; word-wrap:break-word; }
    .bubble.own .msg { background:#ff8800; color:#000; }
    .bubble.other .msg { background:#2a2a2a; color:#ff8800; }
    .meta { font-size:.75rem; color:#aaa; margin-top:.2rem; }
    #loginView, #chatView { display:none; }
  </style>
</head>
<body>
  <div id="loginView" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h4 class="text-center mb-3">SocialTap Login</h4>
          <div id="loginError" class="alert alert-danger d-none"></div>
          <div class="mb-3">
            <label>Email</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input id="password" class="form-control" type="password">
          </div>
          <button id="loginBtn" class="btn btn-primary w-100">Log In</button>
        </div>
      </div>
    </div>
  </div>

  <div id="chatView">
    <div class="container-fluid py-3">
      <div class="row">
        <div class="col-md-3">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between">
              <span>Chats</span>
              <button id="newChatBtn" class="btn btn-sm btn-primary"><i class="bi bi-plus-lg"></i></button>
            </div>
            <ul id="chatList" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-md-9 d-flex flex-column">
          <div class="card flex-fill mb-2">
            <div class="card-header d-flex justify-content-between">
              <h5 id="chatTitle">—</h5>
              <button id="logoutBtn" class="btn btn-sm btn-outline-danger"><i class="bi bi-box-arrow-right"></i></button>
            </div>
            <div id="msgContainer" class="card-body chat-messages"></div>
            <div class="card-footer">
              <div class="input-group">
                <input id="msgInput" class="form-control" placeholder="Type…" />
                <button id="sendBtn" class="btn btn-primary"><i class="bi bi-send"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
